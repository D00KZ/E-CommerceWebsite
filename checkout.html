<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/check.css">
    <title>FunkoWorld: CheckOut</title>
    <link rel="shortcut icon" href="imagines/Logo.png"> <!-- Tab icon  -->
</head>
<body>
    <div class="checkout-form">
        <h2>Payment Details</h2>
        <form>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
          </div>
          <div class="form-group">
            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" placeholder="MM / YY" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="XXX" required>
          </div>
          <div class="form-group">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" placeholder="Elmo's World" required>
          </div>
          <button type="submit">Pay Now</button>
        </form>
      </div>
      
</body>
</html>
